<div class="parent wow" id="story" [ngStyle]="{'background-image':'url(../../../assets/images/mozaic.jpg)'}">
    <!-- <img class="full-image" id="story-image" src="../../../assets/images/story-image.jpg"/> -->
    <div class="content">
        <div class="title center">
            Our Story
        </div>
        <div class="animate__animated animate__flipInX center lines" [id]="'story-line-'+i" 
        *ngFor="let line of storyLines;let i=index;">
            {{line}}
        </div>
    </div>
    <img class="heart wow" src="../../../assets/images/heart.svg" id="moving-heart">
</div>
